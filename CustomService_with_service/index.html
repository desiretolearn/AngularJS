
<!DOCTYPE html>
<html ng-app = "app">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>Custom Service using service()</title>
</head>
<body>
	<h1>Custom Service using .service()</h1>
	<div ng-controller='ShoppingListAddController as addList'>
		<h3>Shopping List #1 </h3>
		<input type="text" ng-model="addList.itemName" placeholder="item name">
		<input type="text" ng-model="addList.itemQuantity" placeholder="quantity">	
		<button ng-click="addList.addItem();">Add Item</button>
		<div ng-controller='ShoppingListShowController as showList'>
			<ol>
				<li ng-repeat = "item in showList.items">
					{{item.quantity}} of {{item.name}}
					<button ng-click="showList.removeItem($index);">Remove Item</button>
				</li>
			</ol>
		</div>
	</div>

</body>
</html>
