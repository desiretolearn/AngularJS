<!DOCTYPE html>
<html ng-app = "app">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>Custom Directive with Method</title>
</head>
<body>
	<h1>Custom Directive with Method</h1>
	<div id="list1" ng-controller='ShoppingListController1 as list1'>
		
		<input type="text" ng-model="list1.itemName" placeholder="item name">
		<input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
		<button ng-click="list1.addItem();">Add Item</button>
		<span>{{list1.lastRemoved}}</span>
		<shopping-list items="list1.items" title={{list1.title}} bad-remove-item="list1.removeItem"
		on-remove-item="list1.removeItem(index)"></shopping-list>
		<div class="error" ng-if="list1.errorMessage">Error: {{list1.errorMessage}}</div>
	</div>

	

</body>
</html>
